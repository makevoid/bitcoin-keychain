extends: "eslint:recommended"
env:
  es6: true
  node: true
  browser: true
parserOptions:
  ecmaVersion: 2017
  sourceType: module
rules:
  no-console: off
  max-len: [error, 120]
  no-mixed-spaces-and-tabs: error
  no-tabs: error
  no-use-before-define: [error, {functions: false, classes: true}]
  no-undefined: [error]
  object-curly-spacing: [0, never]
  semi: [error, never]
  space-before-function-paren: 0
globals:
  after: true
  afterEach: true
  artifacts: true
  before: true
  beforeEach: true
  console: true
  contract: true
  describe: true
  document: true
  expect: true
  fetch: true
  it: true
  navigator: true
  process: true
  URL: true
  window: true
